{% extends 'base.html' %} 
{% block content %}
    <form action="/home" method="POST" >       
      <button type="submit" class="btn btn-primary btn-lg" style="margin-top:80px; margin-left: 1430px;" name="show_results">Show</button>
      </form>
      <table class="table table-hover table-bordered text-info"  style="width:70%; margin:auto; margin-top:15px" >
        <thead class="thead-dark bg-dark">
            <tr>
              <th scope="col">Sno.</th>
              <th scope="col">Vehicle Number</th>
              <th scope="col">Date</th>
              <th scope="col">Entry</th>
              <th scope="col">Exit</th>
              <th scope="col">Authorised</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in showSearch %}
            <tr class="table-light">
                <td class="table-light">{{loop.index}}</td>
                <td class="table-light">{{rec.VehicleNumber}}</td>
                <td class="table-light">{{rec.DateofTable}}</td>
                <td class="table-light">{{rec.Entry}}</td>
                <td class="table-light">{{rec.Exit}}</td>
                <td class="table-light" data-cell-style="cellStyle">{{rec.Authorised}}</td>
                 
            </tr>
            {% endfor %}
        
        </tbody>
    </table>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../static/condtioning.js."></script>
{% endblock %}
